<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <header class="navbar">
        <a href="/index.html" class="nav-link">Home</a>
        <h1 class="site-title">Node Eventa</h1>
    </header>
    <main>
        <section class="login-form"> 
            <a href="event-details.html"><img src="/img/back.png">&nbsp;Go Back</a>
            <form id="addEventForm"  onsubmit="myFunction()">
                <label for="name">Name:</label>
                <input type="text" id="name" required>

                <label for="email">Email:</label>
                <input type="text" id="email" required>
                        
                <label for="contact">Contact:</label>
                <input type="tel" min="0" id="contact" required>

                <button type="submit" class="button" id="button">Register</button>
            </form>
        </section>
    </main>
    <script>
        function myFunction() {
          document.getElementById("button").innerHTML = "Registered!";
          event.preventDefault();
        }
    </script>
</body>
</html>
