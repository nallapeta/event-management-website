<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="navbar">
        <a href="/index.html" class="nav-link">Home</a>
        <h1 class="site-title">Node Eventa</h1>
    </header>
    <main>
        <section class="login-form"> 
            <form id="addEventForm">
                <label for="title">Title:</label>
                <input type="text" id="title" required>

                <label for="organiser">Organiser:</label>
                <input type="text" id="organiser" required>
            
                <label for="description">Description:</label>
                <textarea id="description" required></textarea>
            
                <label for="date">Date:</label>
                <input type="date" id="date" required>
            
                <label for="location">Location:</label>
                <input type="text" id="location" required>

                <label for="cost">Cost:</label>
                <input type="number" min="0" id="cost" required>

                <label for="image">Image URL:</label>
                <input type="text" id="image" required>
            
                <button type="submit" class="button">Add Event</button>
                <p id="addEventMessage"></p>
            </form>
            <p id="loginMessage"></p>
        </section>
    </main>
    <script src="./js/add-event.js"></script>
</body>
</html>
